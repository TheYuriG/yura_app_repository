name: yura_trophy
description: An app to track your progress as a PSN trophy hunter.

publish_to: "none"

version: 0.4.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.5.0
  country_icons: ^1.1.1
  cupertino_icons: ^1.0.2
  flutter_easyloading: ^2.2.2
  flutter_staggered_grid_view: ^0.3.3
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  html: ^0.14.0+4
  http: ^0.12.2
  intl: ^0.16.1
  time_machine: ^0.9.16
  url_launcher: ^5.7.10
  web_scraper: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/yura.png"

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Archivo
      fonts:
        - asset: fonts/Archivo-Regular.ttf
        - asset: fonts/Archivo-Bold.ttf
          weight: 700
    - family: Arvo
      fonts:
        - asset: fonts/Arvo-Regular.ttf
        - asset: fonts/Arvo-Bold.ttf
          weight: 700
    - family: Goldman
      fonts:
        - asset: fonts/Goldman-Regular.ttf
        - asset: fonts/Goldman-Bold.ttf
          weight: 700
    - family: LibreBaskerville
      fonts:
        - asset: fonts/LibreBaskerVille-Regular.ttf
        - asset: fonts/LibreBaskerville-Bold.ttf
          weight: 700
    - family: LobsterTwo
      fonts:
        - asset: fonts/LobsterTwo-Regular.ttf
        - asset: fonts/LobsterTwo-Bold.ttf
          weight: 700
    - family: Oxygen
      fonts:
        - asset: fonts/Oxygen-Regular.ttf
        - asset: fonts/Oxygen-Bold.ttf
          weight: 700
    - family: TurretRoad
      fonts:
        - asset: fonts/TurretRoad-Regular.ttf
        - asset: fonts/TurretRoad-Bold.ttf
          weight: 700
